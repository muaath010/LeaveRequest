<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الاستئذان | مدرسة الغافري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #fffaf0; }
        .glass { background: #ffffff; border: 1px solid #d4af37; }
        .red-gradient { background: linear-gradient(135deg, #800000 0%, #b91c1c 100%); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-red-900 text-white p-4 shadow-xl border-b-4 border-yellow-500 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg md:text-xl font-bold">⭐ مدرسة محمد بن سليمان الغافري</h1>
            <div class="flex gap-2">
                <button onclick="showSection('user-form')" class="px-3 py-1 bg-red-800 rounded-lg text-sm">طلب جديد</button>
                <button onclick="showSection('admin-login')" class="px-3 py-1 bg-yellow-500 text-red-900 rounded-lg font-bold text-sm">المدير</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4 pb-12">
        
        <section id="user-form" class="section-content">
            <div class="max-w-3xl mx-auto glass p-6 md:p-10 rounded-2xl shadow-2xl border-t-8 border-red-800">
                <div class="text-center mb-8 border-b pb-4">
                    <h2 class="text-2xl md:text-3xl font-bold text-red-900 underline">طلب إستئذان إلكتروني</h2>
                    <p class="text-yellow-700 font-bold mt-2">رقم الطلب: <span id="perm-id" class="text-red-600">---</span></p>
                </div>

                <div class="space-y-6">
                    <div class="bg-red-50 p-4 rounded-lg border-r-4 border-yellow-500 font-bold text-red-900">
                        الفاضل/ مدير مدرسة محمد بن سليمان الغافري للتعليم الأساسي (5-10) المحترم، السلام عليكم ورحمة الله وبركاته وبعد،،،
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="emp-id" placeholder="رقم الموظف" class="p-3 border rounded-xl outline-none focus:border-red-500">
                        <input type="date" id="req-date" class="p-3 border rounded-xl outline-none">
                    </div>

                    <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-200">
                        <p class="font-bold text-red-900 mb-2">الموضوع: أرجو تكرمكم بالموافقة على:</p>
                        <select id="leave-type" class="w-full p-3 border rounded-xl mb-4 font-bold" onchange="toggleTime()">
                            <option value="التأخر عن الدوام">التأخر عن الدوام الرسمي</option>
                            <option value="الخروج والعودة">الخروج من الدوام الرسمي والعودة</option>
                            <option value="انصراف مبكر">الانصراف المبكر حتى نهاية الدوام</option>
                        </select>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="time" id="time-from" class="p-2 border rounded-lg">
                            <input type="time" id="time-to" class="p-2 border rounded-lg" id="to-box">
                        </div>
                    </div>

                    <textarea id="reason" placeholder="الأسباب..." class="w-full p-3 border rounded-xl h-24 outline-none"></textarea>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                        <input type="text" id="emp-name" placeholder="اسم الموظف" class="p-2 border rounded-lg">
                        <input type="text" id="emp-job" placeholder="الوظيفة" class="p-2 border rounded-lg">
                        <input type="text" id="emp-file" placeholder="رقم الملف" class="p-2 border rounded-lg">
                    </div>

                    <button id="submitBtn" onclick="submitRequest()" class="w-full red-gradient text-white py-4 rounded-xl font-bold text-xl shadow-lg active:scale-95 transition-transform">
                        إرسال الطلب للاعتماد ✅
                    </button>
                </div>
            </div>
        </section>

        <section id="admin-login" class="section-content hidden">
            <div class="max-w-md mx-auto glass p-8 rounded-2xl shadow-xl mt-10 text-center border-b-8 border-red-900">
                <h2 class="text-2xl font-bold text-red-900 mb-6">دخول الإدارة</h2>
                <input type="password" id="admin-pass" placeholder="كلمة المرور" class="w-full p-4 border rounded-xl mb-4 text-center text-xl outline-none">
                <button onclick="loginAdmin()" class="w-full red-gradient text-white py-3 rounded-xl font-bold">دخول</button>
            </div>
        </section>

        <section id="admin-dashboard" class="section-content hidden">
            <div class="glass p-6 rounded-2xl shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-red-900">سجل الطلبات</h2>
                    <button onclick="showSection('user-form')" class="text-red-700 font-bold">خروج</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead class="bg-red-900 text-yellow-400">
                            <tr>
                                <th class="p-3">رقم الطلب</th>
                                <th class="p-3">الموظف</th>
                                <th class="p-3">التاريخ</th>
                                <th class="p-3 text-center">الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        // الرابط الخاص بك
        const SCRIPT_URL = https://script.google.com/macros/s/AKfycbyuWYGTZ6LayAsMhFXqwjjyyi0Q4eC4jwDeGblL9bIMC5HzL_96azkVG2MrOrtk8Gme/exec;
        
        // توليد رقم طلب عشوائي عند التحميل
        window.onload = () => {
            document.getElementById('perm-id').innerText = 'REQ-' + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('req-date').valueAsDate = new Date();
        };

        // دالة التنقل بين الأقسام
        function showSection(id) {
            const sections = document.querySelectorAll('.section-content');
            sections.forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // إخفاء خانة "إلى" في حالات معينة
        function toggleTime() {
            const type = document.getElementById('leave-type').value;
            document.getElementById('time-to').style.display = (type === 'انصراف مبكر' || type === 'التأخر عن الدوام') ? 'none' : 'block';
        }

        // إرسال الطلب
        async function submitRequest() {
            const btn = document.getElementById('submitBtn');
            const data = {
                id: document.getElementById('perm-id').innerText,
                empId: document.getElementById('emp-id').value,
                empName: document.getElementById('emp-name').value,
                empJob: document.getElementById('emp-job').value,
                empFile: document.getElementById('emp-file').value,
                date: document.getElementById('req-date').value,
                type: document.getElementById('leave-type').value,
                timeFrom: document.getElementById('time-from').value,
                timeTo: document.getElementById('time-to').value,
                reason: document.getElementById('reason').value,
                status: 'قيد الانتظار',
                comment: ''
            };

            if(!data.empName || !data.empId) {
                alert('يرجى كتابة الاسم ورقم الموظف');
                return;
            }

            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            try {
                // استخدام طريقة fetch التقليدية مع mode no-cors للإرسال لجوجل
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
                alert('تم إرسال الطلب بنجاح ✅');
                location.reload();
            } catch (e) {
                alert('حدث خطأ في الشبكة، حاول لاحقاً');
                btn.disabled = false;
                btn.innerText = "إعادة الإرسال";
            }
        }

        // دخول المدير
        function loginAdmin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === 'oman26') {
                showSection('admin-dashboard');
                fetchData();
            } else {
                alert('كلمة المرور خطأ');
            }
        }

        // جلب البيانات للمدير
        async function fetchData() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center italic">جاري تحميل السجلات...</td></tr>';
            
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                tbody.innerHTML = '';
                data.reverse().forEach(r => {
                    tbody.innerHTML += `
                        <tr class="border-b">
                            <td class="p-3 font-bold">${r[0]}</td>
                            <td class="p-3">${r[2]}</td>
                            <td class="p-3 text-sm">${r[3]}</td>
                            <td class="p-3 text-center"><span class="bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs">${r[8]}</span></td>
                        </tr>
                    `;
                });
            } catch(e) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-red-500">فشل في جلب البيانات من السحابة</td></tr>';
            }
        }
    </script>
</body>
</html>
