<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الاستئذان المعتمد | مدرسة محمد بن سليمان الغافري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #fffaf0; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.3); }
        .red-gradient { background: linear-gradient(135deg, #800000 0%, #b91c1c 100%); }
        .hidden { display: none; }
        @media (max-width: 640px) { .hide-on-mobile { display: none; } }

        /* أنيميشن النبض للشعار */
        @keyframes pulse-gold {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }
        .logo-pulse {
            animation: pulse-gold 2s infinite;
            border: 2px solid #eab308;
        }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-red-900 text-white p-4 shadow-xl border-b-4 border-yellow-500 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/pD8X3mw/logo.jpg" alt="Logo" class="w-12 h-12 rounded-full logo-pulse object-cover">
                <h1 class="text-lg md:text-xl font-bold">مدرسة محمد بن سليمان الغافري</h1>
            </div>
            
            <div class="flex gap-2">
                <button onclick="showSection('user-form')" class="px-3 py-1 hover:bg-red-800 rounded-lg text-sm transition">تقديم طلب</button>
                <button onclick="showAdminLogin()" class="px-3 py-1 bg-yellow-500 text-red-900 font-bold hover:bg-yellow-400 rounded-lg text-sm shadow-md transition">المدير</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4 pb-12">
        <section id="user-form" class="section-content">
            <div class="max-w-3xl mx-auto glass p-6 md:p-10 rounded-2xl shadow-2xl border-t-8 border-red-900">
                <div class="text-center mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-red-900">إستئذان إلكتروني</h2>
                    <p class="text-yellow-700 font-bold mt-2">رقم الطلب: <span id="perm-id" class="font-mono text-red-600">---</span></p>
                </div>

                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="emp-id" placeholder="رقم الموظف" class="p-3 border-2 border-red-50 rounded-xl focus:border-yellow-500 outline-none">
                        <input type="date" id="req-date" class="p-3 border-2 border-red-50 rounded-xl outline-none">
                    </div>

                    <div class="bg-yellow-50 p-5 rounded-xl border border-yellow-200">
                        <select id="leave-type" class="w-full p-3 border-2 border-yellow-300 rounded-lg mb-4 font-bold text-red-900" onchange="toggleTimeFields()">
                            <option value="late">التأخر عن الدوام الرسمي</option>
                            <option value="during">الخروج من الدوام والعودة</option>
                            <option value="early">الانصراف المبكر</option>
                        </select>

                        <div id="time-inputs" class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-red-800 mb-1">من الساعة:</label>
                                <input type="time" id="time-from" class="w-full p-2 border border-yellow-300 rounded-lg outline-none">
                            </div>
                            <div id="div-to" class="hidden">
                                <label class="block text-xs font-bold text-red-800 mb-1">إلى الساعة:</label>
                                <input type="time" id="time-to" class="w-full p-2 border border-yellow-300 rounded-lg outline-none">
                            </div>
                        </div>
                    </div>

                    <textarea id="reason" rows="3" class="w-full p-3 border-2 border-red-50 rounded-xl outline-none focus:border-yellow-500" placeholder="اذكر سبب الاستئذان هنا..."></textarea>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 pb-4">
                        <input type="text" id="emp-name" placeholder="اسم الموظف" class="p-2 border rounded-lg outline-none">
                        <input type="text" id="emp-job" placeholder="الوظيفة" class="p-2 border rounded-lg outline-none">
                        <input type="text" id="emp-file" placeholder="رقم الملف" class="p-2 border rounded-lg outline-none">
                    </div>

                    <button id="btn-submit" onclick="submitRequest()" class="w-full red-gradient text-white py-4 rounded-xl font-bold text-xl shadow-lg active:scale-95 transition">إرسال الطلب للاعتماد </button>
                </div>
            </div>
        </section>

        <section id="admin-login" class="section-content hidden">
            <div class="max-w-md mx-auto glass p-10 rounded-2xl shadow-2xl mt-10 text-center border-b-8 border-yellow-500">
                <h2 class="text-2xl font-bold text-red-900 mb-6">دخول الإدارة المدرسية</h2>
                <input type="password" id="admin-pass" placeholder="كلمة المرور" class="w-full p-3 border-2 rounded-lg mb-4 text-center text-xl outline-none focus:border-yellow-500">
                <button onclick="loginAdmin()" class="w-full red-gradient text-white py-3 rounded-lg font-bold">دخول النظام</button>
            </div>
        </section>

        <section id="admin-dashboard" class="section-content hidden">
            <div class="glass p-6 rounded-2xl shadow-2xl border-t-8 border-red-900">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-xl font-bold text-red-900 underline decoration-yellow-500">سجل طلبات الاستئذان</h2>
                    <button onclick="showSection('user-form')" class="text-red-600 font-bold border-2 border-red-600 px-4 py-1 rounded-full hover:bg-red-600 hover:text-white transition">خروج</button>
                </div>
                <div class="overflow-x-auto rounded-xl">
                    <table class="w-full text-right border-collapse">
                        <thead>
                            <tr class="bg-red-900 text-yellow-400">
                                <th class="p-4 text-xs font-bold">الموظف</th>
                                <th class="p-4 text-xs font-bold hide-on-mobile">السبب</th>
                                <th class="p-4 text-xs text-center font-bold">التوقيت</th>
                                <th class="p-4 text-xs text-center font-bold">الحالة</th>
                                <th class="p-4 text-xs text-center font-bold">الإجراء</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table-body" class="bg-white"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <div id="approval-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-[100] backdrop-blur-sm overflow-y-auto">
        <div class="bg-white p-6 rounded-2xl max-w-2xl w-full shadow-2xl border-t-8 border-yellow-500 my-8">
            
            <div id="pdf-content" class="p-4 bg-white text-right mb-4 border-2 border-gray-100 rounded-lg">
                <div class="text-center mb-6 border-b-2 border-red-900 pb-4">
                    <h2 class="text-2xl font-bold text-red-900 mb-1">مدرسة محمد بن سليمان الغافري</h2>
                    <h3 class="text-lg font-bold text-gray-700">استمارة استئذان موظف</h3>
                </div>
                
                <div id="modal-details" class="grid grid-cols-2 gap-y-4 gap-x-6 text-sm">
                    </div>
                
                <div class="mt-8 border-t-2 border-gray-200 pt-4 flex justify-between items-end">
                    <div class="text-center">
                        <p class="font-bold text-gray-700 mb-4">توقيع الموظف</p>
                        <p>........................</p>
                    </div>
                    <div class="text-center">
                        <p class="font-bold text-red-900 mb-4">يعتمد،، مدير المدرسة</p>
                        <p>........................</p>
                    </div>
                </div>
            </div>

            <textarea id="admin-comment" class="w-full p-3 border-2 rounded-xl mb-4 text-right outline-none focus:border-yellow-500" placeholder="إضافة ملاحظات الإدارة (اختياري)..."></textarea>
            
            <div class="flex flex-wrap gap-2">
                <button onclick="updateStatus('approved')" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-xl font-bold shadow-md hover:bg-green-700 transition">موافقة</button>
                <button onclick="updateStatus('rejected')" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-xl font-bold shadow-md hover:bg-red-700 transition">رفض</button>
                <button onclick="downloadPDF()" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-xl font-bold shadow-md hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    تحميل PDF
                </button>
                <button onclick="closeModal()" class="w-full md:w-auto bg-gray-400 text-white py-2 px-6 rounded-xl font-bold hover:bg-gray-500 transition">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzubliIKgA1co_DGcLkkH1xa1M8v6M7g_DnRv62e3xGZuKvWeE59t2x7wTkoKMOf6T2/exec";
        let currentRequestId = null;
        let globalRequests = []; // مصفوفة لتخزين كل البيانات لسهولة الاستدعاء

        function formatTimeClean(timeStr) {
            if (!timeStr) return "--:--";
            let s = String(timeStr);
            if (s.includes('T')) return s.split('T')[1].substring(0, 5);
            return s;
        }

        function formatDateClean(dateStr) {
            if (!dateStr) return "---";
            let d = new Date(dateStr);
            return d.toLocaleDateString('ar-EG');
        }

        function showSection(id) {
            document.querySelectorAll('.section-content').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function showAdminLogin() { showSection('admin-login'); }

        function loginAdmin() {
            if(document.getElementById('admin-pass').value === 'oman26') {
                showSection('admin-dashboard');
                loadRequests();
            } else { alert('كلمة المرور غير صحيحة!'); }
        }

        function toggleTimeFields() {
            const type = document.getElementById('leave-type').value;
            const toDiv = document.getElementById('div-to');
            if(type === 'during') {
                toDiv.classList.remove('hidden');
            } else {
                toDiv.classList.add('hidden');
                document.getElementById('time-to').value = '';
            }
        }

        async function submitRequest() {
            const btn = document.getElementById('btn-submit');
            const data = {
                action: "add",
                id: document.getElementById('perm-id').innerText,
                empId: document.getElementById('emp-id').value,
                empName: document.getElementById('emp-name').value,
                date: document.getElementById('req-date').value,
                type: document.getElementById('leave-type').options[document.getElementById('leave-type').selectedIndex].text,
                reason: document.getElementById('reason').value,
                timeFrom: document.getElementById('time-from').value,
                timeTo: document.getElementById('time-to').value,
                empJob: document.getElementById('emp-job').value,
                empFile: document.getElementById('emp-file').value,
                status: 'pending'
            };

            if(!data.empName || !data.empId) return alert('يرجى تعبئة البيانات الأساسية');
            btn.disabled = true;
            btn.innerText = "جاري الحفظ في السحابة... ";

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                alert('تم إرسال الطلب بنجاح ✅');
                location.reload();
            } catch (e) { alert('خطأ في الشبكة'); btn.disabled = false; }
        }

        async function loadRequests() {
            const tbody = document.getElementById('requests-table-body');
            tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center font-bold text-red-900 animate-pulse">جاري جلب السجلات...</td></tr>';

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // تخزين البيانات عالمياً للاستفادة منها في النافذة المنبثقة
                globalRequests = data.reverse(); 
                
                tbody.innerHTML = '';
                globalRequests.forEach(r => {
                    const statusText = r[6] === 'approved' ? 'مقبول' : (r[6] === 'rejected' ? 'مرفوض' : 'انتظار');
                    const statusColor = r[6] === 'approved' ? 'text-green-600' : (r[6] === 'rejected' ? 'text-red-600' : 'text-orange-500');
                    const timeFrom = formatTimeClean(r[10]);
                    const timeTo = formatTimeClean(r[11]);
                    const timing = (r[11] && r[11] !== "") ? `${timeFrom} - ${timeTo}` : timeFrom;

                    tbody.innerHTML += `
                        <tr class="border-b hover:bg-red-50 transition text-sm">
                            <td class="p-4 font-bold text-red-900">${r[2] || '---'}</td>
                            <td class="p-4 text-gray-600 truncate max-w-[150px] hide-on-mobile">${r[5] || "لم يذكر سبب"}</td>
                            <td class="p-4 text-center font-bold text-blue-800">${timing}</td>
                            <td class="p-4 text-center font-extrabold ${statusColor}">${statusText}</td>
                            <td class="p-4 text-center">
                                <button onclick="openApprovalModal('${r[0]}')" class="bg-red-800 text-white px-4 py-1 rounded-full text-xs shadow-md hover:bg-red-700">التفاصيل</button>
                            </td>
                        </tr>`;
                });
            } catch (e) { tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center">فشل التحميل، يرجى تحديث الصفحة.</td></tr>'; }
        }

        function openApprovalModal(id) {
            currentRequestId = id;
            
            // جلب تفاصيل الطلب من المصفوفة المخزنة
            const req = globalRequests.find(r => r[0] === id);
            if (!req) return;

            const timeFrom = formatTimeClean(req[10]);
            const timeTo = formatTimeClean(req[11]);
            const timingText = (req[11] && req[11] !== "") ? `من ${timeFrom} إلى ${timeTo}` : timeFrom;

            // تنسيق البيانات لتظهر كملف احترافي
            document.getElementById('modal-details').innerHTML = `
                <div class="col-span-2 md:col-span-1 bg-red-50 p-3 rounded border border-red-100"><span class="text-gray-500 block text-xs mb-1">الاسم:</span> <strong class="text-base text-red-900">${req[2] || '---'}</strong></div>
                <div class="col-span-2 md:col-span-1 bg-red-50 p-3 rounded border border-red-100"><span class="text-gray-500 block text-xs mb-1">الرقم الوظيفي:</span> <strong class="text-base text-gray-800">${req[1] || '---'}</strong></div>
                
                <div class="col-span-1 bg-gray-50 p-3 rounded border"><span class="text-gray-500 block text-xs mb-1">الوظيفة:</span> <strong>${req[8] || '---'}</strong></div>
                <div class="col-span-1 bg-gray-50 p-3 rounded border"><span class="text-gray-500 block text-xs mb-1">رقم الملف:</span> <strong>${req[9] || '---'}</strong></div>

                <div class="col-span-1 bg-gray-50 p-3 rounded border"><span class="text-gray-500 block text-xs mb-1">تاريخ الاستئذان:</span> <strong>${formatDateClean(req[3])}</strong></div>
                <div class="col-span-1 bg-gray-50 p-3 rounded border"><span class="text-gray-500 block text-xs mb-1">نوع الاستئذان:</span> <strong>${req[4] || '---'}</strong></div>
                
                <div class="col-span-2 bg-yellow-50 p-3 rounded border border-yellow-200"><span class="text-yellow-700 block text-xs mb-1">التوقيت:</span> <strong class="text-lg text-blue-800">${timingText}</strong></div>
                
                <div class="col-span-2 bg-gray-50 p-3 rounded border"><span class="text-gray-500 block text-xs mb-1">سبب الاستئذان:</span> <p class="text-sm mt-1 leading-relaxed">${req[5] || 'لم يذكر'}</p></div>
                <div class="col-span-2 text-left text-xs text-gray-400 mt-2">رقم الطلب المرجعي: ${req[0]} | وقت التقديم: ${req[12] || '---'}</div>
            `;
            
            // تفريغ حقل الملاحظات السابق
            document.getElementById('admin-comment').value = req[7] || '';
            document.getElementById('approval-modal').classList.remove('hidden');
        }

        // دالة تحويل الجزء المحدد إلى PDF
        function downloadPDF() {
            const element = document.getElementById('pdf-content');
            
            // إعدادات الـ PDF
            const opt = {
                margin:       10,
                filename:     `استئذان_${currentRequestId}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // إنشاء وتحميل الملف
            html2pdf().set(opt).from(element).save();
        }

        function closeModal() { document.getElementById('approval-modal').classList.add('hidden'); }

        async function updateStatus(status) {
            const comment = document.getElementById('admin-comment').value;
            const btnApprove = document.querySelector('button[onclick="updateStatus(\'approved\')"]');
            const btnReject = document.querySelector('button[onclick="updateStatus(\'rejected\')"]');
            
            // تعطيل الأزرار أثناء الإرسال
            btnApprove.disabled = true; btnReject.disabled = true;

            const data = { action: "update", id: currentRequestId, status: status, comment: comment };
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                alert('تم تحديث القرار بنجاح ✅');
                closeModal();
                loadRequests(); // تحديث الجدول بعد القرار
            } catch (e) {
                alert('حدث خطأ أثناء حفظ القرار.');
            } finally {
                btnApprove.disabled = false; btnReject.disabled = false;
            }
        }

        // تهيئة البيانات عند فتح الصفحة
        document.getElementById('perm-id').innerText = 'PERM-' + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('req-date').valueAsDate = new Date();
    </script>
</body>
</html>
